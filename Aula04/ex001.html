<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: cadetblue;
            color: aliceblue;
            font: normal 20px Arial;
        }
        h1{
            color: rgb(212, 214, 124);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        //  Comando para criar um alerta
        window.alert("Minha primeira mensagem");
        //  Comando para uma caixa com opção de OK e CANCELAR
        window.confirm("Esta gostando de javaScript?");
        //  Comando para abrir pop-up com espaço para o usuario escrever
        window.prompt("Qual o seu nome");
    </script>
</body>
</html>
