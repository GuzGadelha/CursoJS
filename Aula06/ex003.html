<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            background-color: cadetblue;
            color: aliceblue;
            font: normal 20px Arial;
        }
        h1{
            color: rgb(212, 214, 124);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        //  Number serve para identificar uma variavel sem tipo como do tipo Number, 
        //  reconhecendo automaticamente seja Float ou Int
        //  Para fazer typeCast usamos "Number.parseInt" ou "Number.parseFloat" :)
        var n1 = Number(window.prompt("Digite um número"))
        var n2 = Number(window.prompt("Digite outro número"))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//  Esse ${} é chamado de placeRouder, ele serve para facilitar a escrita de strings
    </script>
</body>
</html>
