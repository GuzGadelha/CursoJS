<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            background-color: cadetblue;
            color: aliceblue;
            font: normal 20px Arial;
        }
        h1{
            color: rgb(212, 214, 124);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        //  Entrada de valores em variaveis sem tipo especificado
        var n1 = window.prompt("Digite um número")
        var n2 = window.prompt("Digite outro número");
        //  Calculo de variaveis sem tipo especifico, utilizando type cast para definir como int ou float
        //  Poderia ser utilizado tambem apenas o "Number", ele reconheceria sozinho se o numero é int ou float
        var s = Number.parseInt(n1) + Number.parseInt(n2);
        var sf = Number.parseFloat(n1) + Number.parseFloat(n2);
        //  Saída do resultado
        window.alert("A soma inteira dos valores é " + s + 
        "\nA soma em float é " + sf);

    </script>
</body>
</html>
